<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스네이크 게임</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Pretendard 폰트 CDN -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="game-container w-[500px] p-6">
        <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Snake Game</h1>
        <div class="game-header bg-white rounded-lg shadow-md p-4 mb-4 flex justify-between items-center">
            <div class="score text-lg font-semibold text-gray-700">점수: <span id="scoreText" class="text-indigo-600">0</span></div>
            <div class="high-score text-lg font-semibold text-gray-700">최고점수: <span id="highScoreText" class="text-indigo-600">0</span></div>
        </div>
        <div class="relative flex justify-center">
            <canvas id="gameCanvas" class="rounded-lg shadow-lg border-4 border-indigo-200"></canvas>
        </div>
        <div class="controls flex justify-center gap-4 mt-6">
            <button id="startBtn" class="px-6 py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition-colors shadow-md">
                시작
            </button>
            <select id="difficulty" class="px-6 py-3 bg-white border-2 border-indigo-200 text-gray-700 rounded-lg font-semibold focus:outline-none focus:border-indigo-400 shadow-md">
                <option value="easy">쉬움</option>
                <option value="medium" selected>보통</option>
                <option value="hard">어려움</option>
            </select>
        </div>
    </div>
    <div id="gameOver" class="game-over fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
        <div class="game-over-content bg-white rounded-xl shadow-2xl p-8 max-w-md mx-auto text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-4">게임 오버!</h2>
            <p class="text-xl text-gray-600 mb-6">점수: <span id="finalScore" class="text-indigo-600 font-bold">0</span></p>
            <button id="restartBtn" class="px-8 py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition-colors shadow-md">
                다시 시작
            </button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
